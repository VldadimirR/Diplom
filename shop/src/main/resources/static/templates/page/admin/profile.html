<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="../../../css/main.css"/>
    <style>
        a:hover {
            background-color: transparent;
            color: #FF4B32;
            transform: scale(1.1);
        }

        .navbar-nav .nav-link.text-underline {
            text-decoration: underline;
        }

        body{
            color: #1a202c;
            text-align: left;
            background-color: #e2e8f0;
        }
        .main-body {
            padding: 15px;
        }
        .card {
            box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0,0,0,.125);
            border-radius: .25rem;
        }

        .card-body {
            flex: 1 1 auto;
            min-height: 1px;
            padding: 1rem;
        }

        .gutters-sm {
            margin-right: -8px;
            margin-left: -8px;
        }

        .gutters-sm>.col, .gutters-sm>[class*=col-] {
            padding-right: 8px;
            padding-left: 8px;
        }
        .mb-3, .my-3 {
            margin-bottom: 1rem!important;
        }

        .bg-gray-300 {
            background-color: #e2e8f0;
        }
        .h-100 {
            height: 100%!important;
        }
        .shadow-none {
            box-shadow: none!important;
        }

        .card-title {
            margin-bottom: 0; /* Убираем отступ снизу */
        }
    </style>
</head>

<body>
<div class="main">
    <div class="navbar-side">
        <h6>
            <span class="icon"><i class="fas fa-code"></i></span>
            <span class="link-text">Admin Panel</span>
        </h6>
        <ul>
            <li><a href="/api/admin/adminPage"  title="Dashboard">
                <span class="icon"><i class="fas fa-chart-bar"></i></span>
                <span class="link-text">Dashboard</span>
            </a></li>
            <li>
                <a href="#" class="myBtn " data-toggle="collapse" data-target="#my-sub" title="Post" aria-expanded="false">
                    <span class="icon"><i class="fas fa-list"></i></span>
                    <span class="link-text">Products</span>
                    <span class="ml-auto myCaret"></span>
                </a>
                <div id="my-sub" class="collapse bg-secondary">
                    <a href="/api/admin/admin-products" title="All Post">
                        <span class="icon"><i class="fas fa-copy"></i></span>
                        <span class="link-text">All Products</span>
                    </a>
                    <a href="/api/admin/admin-products-add" title="Add Post">
                        <span class="icon"><i class="fas fa-pen-fancy"></i></span>
                        <span class="link-text">Add Product</span>
                    </a>
                </div>
            </li>
            <li><a href="/api/admin/users" title="Comment">
                <span class="icon"><i class="fas fa-comment"></i></span>
                <span class="link-text">Users</span>
            </a></li>
            <li><a href="/api/admin/orders"  title="Tags">
                <span class="icon"><i class="fas fa-tags"></i></span>
                <span class="link-text">Orders</span>
            </a></li>
            <li><a href="#" class="link-active" title="Profile">
                <span class="icon"><i class="fas fa-user-circle"></i></span>
                <span class="link-text">Profile</span>
            </a></li>
            <li><a href="/auth/logout" title="Sign Out">
                <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                <span class="link-text">Sign Out</span>
            </a></li>
        </ul>
    </div>
    <div class="content">
        <nav class="navbar navbar-dark bg-dark py-1">

            <a href="#" id="navBtn">
                <span id="changeIcon" class="fa fa-bars text-light"></span>
            </a>

            <div class="d-flex">
                <a class="nav-link text-light px-2" href="/auth/logout"><i class="fas fa-sign-out-alt"></i></a>
            </div>

        </nav>

        <div class="container">
            <div class="main-body">
                <div class="row gutters-sm">
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex flex-column align-items-center text-center">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                                    <div class="mt-3">
                                        <h4> <span th:text="${user.firstname != null ? user.firstname : 'Unknown'}"></span></h4>
                                        <p class="text-secondary mb-1">Full Stack Developer</p>
                                        <p class="text-muted font-size-sm"> <span th:text="${user.address != null ? user.address : 'Unknown'}"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Full Name</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <span th:text="${user.firstname != null ? user.firstname : 'Unknown'}"></span>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Email</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <span th:text="${user.email != null ? user.email : 'Unknown'}"></span>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Phone</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <span th:text="${user.phone != null ? user.phone : 'Unknown'}"></span>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Address</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <span th:text="${user.address != null ? user.address : 'Unknown'}"></span>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button class="btn btn-sm btn-warning w-100 ml-2"
                                                data-toggle="modal"
                                                data-target="#updateUserModal"
                                                th:attr="data-user-id=${user.id}">Edit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="updateUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="updateUserForm">
                        <input type="hidden" id="userIdInput" name="userId">
                        <div class="form-group">
                            <label for="newFirstName">New Name:</label>
                            <input type="text" class="form-control" id="newFirstName" name="newFirstName" required>
                        </div>
                        <div class="form-group">
                            <label for="newUserEmail">New Email:</label>
                            <input type="email" class="form-control" id="newUserEmail" name="newUserEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="newUserPhone">New Phone:</label>
                            <input type="text" class="form-control" id="newUserPhone" name="newUserPhone">
                        </div>
                        <div class="form-group">
                            <label for="newUserAddress">New Address:</label>
                            <input type="text" class="form-control" id="newUserAddress" name="newUserAddress">
                        </div>
                        <button type="submit" class="btn btn-warning">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../../../js/admin.js"></script>

</div>
</body>
</html>
